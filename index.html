<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hexagon Grid Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<section>
					<div class="brand">Hexagon Grid Generator</div>
				</section>
				<section class="header__section-buttons">
					<button class="header__button">css</button>
					<button class="header__button">html</button>
				</section>
			</header>

			<main>
				<div class="hexagon-wrapper">
					<div
						class="hexagon-wrapper__hexagon-container"
						id="hexagon__container"
					></div>
				</div>
			</main>

			<footer>
				<section class="controls">
					<div class="input-field">
						<label class="input-field__label">Background Color</label>
						<input id="bg-color" type="color" value="#dddddd" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Hexagon Color</label>
						<input id="hexagon-color" type="color" value="#E29609" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Text Color</label>
						<input id="text-color" type="color" value="#284646" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Number of Hexagons</label>
						<input id="hexagon-amount" type="number" min="0" value="34" />
					</div>
					<div class="input-field">
						<label class="input-field__label">First Row</label>
						<input id="hexagon-first-row" type="number" min="0" value="9" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Size of Hexagon</label>
						<input id="hexagon-size" type="number" min="0" value="7" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Size of Gap</label>
						<input id="hexagon-gap" type="number" min="0" value="14" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Skew X</label>
						<input id="container-skew-X" type="number" value="12" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Skew Y</label>
						<input id="container-skew-Y" type="number" value="4" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Rotate on hover</label>
						<input id="hexagon-rotation" type="number" value="6" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Scale on hover</label>
						<input id="hexagon-scale" type="number" step="0.1" value="1.6" />
					</div>
					<div class="input-field">
						<label class="input-field__label">Transition</label>
						<input
							id="hexagon-transition"
							type="number"
							step="0.1"
							value="0.7"
						/>
					</div>
					<div class="input-field">
						<label class="input-field__label">#1 max-width</label>
						<input id="media-query--1" type="number" min="0" value="900" />
					</div>
					<div class="input-field">
						<label class="input-field__label">#2 max-width</label>
						<input id="media-query--2" type="number" min="0" value="700" />
					</div>
					<div class="input-field">
						<label class="input-field__label">#3 max-width</label>
						<input id="media-query--3" type="number" min="0" value="500" />
					</div>
				</section>
			</footer>
		</div>
	</body>
</html>
